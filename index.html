<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>NODA SOTUTEI</title>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIは非表示） -->
    <a-scene embedded arjs="debugUIEnabled:false;">
    <!-- 3dオブジェクトをアセットに -->
      <a-assets>
        <a-asset-item id="guitar" src="ElectricGuitar.gltf"></a-asset-item>
      </a-assets>

      <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
      <a-marker type="pattern" url="pattern-marker.patt">
        <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
        <!--   <a-box position="0 0.5 0" wireframe="true"></a-box>  -->
        <!-- Using the asset management system. -->
        <a-gltf-model src="#guitar" 
        scale="0.1 0.1 0.1" 
        position="0 0.5 0" 
        rotation="-90 0 0"></a-gltf-model>
      </a-marker>   

      <a-marker type="pattern" url="pattern-marker.patt">
        <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
        <a-box position="2 0.5 2" wireframe="false"></a-box> 
      </a-marker>           
        
      <a-marker type="pattern" url="pattern-marker.patt">
        <!-- マーカーの場所に球体を置く -->
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere> 
      </a-marker>    
       

      <!-- AR用のカメラを置く -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
