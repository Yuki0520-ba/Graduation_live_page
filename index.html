<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>NODA SOTUTEI</title>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- AR-frame拡張機能の読み込み -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIは非表示） -->
    <a-scene embedded arjs="debugUIEnabled:false;"　renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
    <!-- 3dオブジェクトをアセットに -->
      <a-assets>
        <a-asset-item id="guitar" src="ElectricGuitar.gltf"></a-asset-item>
      </a-assets>


      <!-- ライトの設定ここから -->
      <a-light type="directional" color="#FFF" intensity="5" position="-1 1 2"></a-light>
      <a-light type="ambient" color="#FFF"></a-light>
      <!-- ライトの設定ここまで -->


      <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
      <a-marker type="pattern" url="pattern-marker.patt">
        <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
        <!--   <a-box position="0 0.5 0" wireframe="true"></a-box>  -->
        <!-- Using the asset management system. -->
        <a-gltf-model src="#guitar" 
        scale="0.1 0.1 0.1" 
        position="0 0 -10" 
        rotation="-90 0 0"></a-gltf-model>
      </a-marker>   

      <a-light type="ambient" color="#ffffff"></a-light>

      <!-- AR用のカメラを置く -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
